<div class="basic-pagination basic-pagination-2 mb-40">
    <ul>
        {% if posts.has_previous %}
        <li><a class="page-numbers" href="?page=1">&laquo; first</a></li>
        <li><a class="page-numbers" href="?page={{ posts.previous_page_number }}">previous</a></li>
        {% endif %}

        <li><span class="page-numbers current-page">{{ posts.number }}</span></li>

        {% if posts.has_next %}
        <li><a class="next page-numbers" href="?page={{ posts.next_page_number }}">next</a></li>
        <li><a class="page-numbers" href="?page={{ posts.paginator.num_pages }}">last &raquo;</a></li>
        {% endif %}
    </ul>
</div>
